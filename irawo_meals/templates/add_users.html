{% extends 'layout.html' %}

{% block title %}
    Add Users
{% endblock %}

{% block main %}
    <div class="container">
        <form action="/users/add" method="post">
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
            </div>
            <div class="form-check form-check-inline mb-4">
                <input class="check_input" name="admin" type="checkbox" id="admin-check">
                <label class="check_label" for="admin-check">
                    Admin
                </label>
            </div>
            <div class="form-check form-check-inline mb-4">
                <input class="check_input" name="management" type="checkbox" id="management-check">
                <label class="check_label" for="management-check">
                    Management
                </label>
            </div>
            <div class="form-check form-check-inline mb-4">
                <input class="check_input" name="professional" type="checkbox" id="professional-check">
                <label class="check_label" for="professional-check">
                    Professional
                </label>
            </div>
            <br>
            <button class="btn btn-primary" type="submit">Add User</button>
        </form>
    </div>
{% endblock %}
